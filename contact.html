<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-Nous - Site CPF Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="a-propos.html">À Propos</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Contactez-Nous</h1>
            <p>Remplissez ce formulaire pour nous envoyer un message (simulation uniquement).</p>

            <form id="formulaireContact" onsubmit="return false;"> <!-- onsubmit="return false;" pour empêcher la soumission réelle -->
                <div>
                    <label for="contactNom">Nom :</label><br>
                    <input type="text" id="contactNom" name="nom" required>
                </div>
                <div>
                    <label for="contactEmail">Email :</label><br>
                    <input type="email" id="contactEmail" name="email" required>
                </div>
                <div>
                    <label for="contactMessage">Message :</label><br>
                    <textarea id="contactMessage" name="message" rows="4" required></textarea>
                </div>
                <button type="button" id="boutonEnvoyerFormulaire">Envoyer le Message</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Site CPF Analytics - Pour la Formation</p>
        </footer>
    </div>
</body>
</html>
